<!DOCTYPE html>
<html>

<head>
    <title>To-Do App</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 350px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        #taskList {
            list-style: none;
            padding: 0;
        }

        #taskList li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>My To-Do List</h2>
        <input type="text" id="newTask" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>

        <ul id="taskList"></ul>
    </div>

    <script>
        // Fungsi untuk menambahkan tugas baru ke daftar
        function addTask() {
            const taskInput = document.getElementById("newTask");
            const taskList = document.getElementById("taskList");

            if (taskInput.value.trim() === "") {
                alert("Please enter a task.");
                return;
            }

            const li = document.createElement("li");
            li.textContent = taskInput.value;

            // Tambahkan event listener untuk pengeditan dengan klik dua kali
            li.ondblclick = function () {
                editTask(this);
            };

            const closeBtn = document.createElement("span");
            closeBtn.textContent = "Ã—";
            closeBtn.className = "close";
            closeBtn.onclick = function () {
                deleteTask(this);
            };

            li.appendChild(closeBtn);
            taskList.appendChild(li);
            taskInput.value = "";
        }

        // Fungsi untuk menghapus tugas yang dipilih
        function deleteTask(element) {
            const task = element.parentElement;
            task.remove();
        }

        // Fungsi untuk mengedit tugas dengan klik dua kali
        function editTask(element) {
            const newTask = prompt("Edit your task:", element.firstChild.textContent);
            if (newTask !== null && newTask.trim() !== "") {
                element.firstChild.textContent = newTask;
            }
        }
    </script>
</body>

</html>
